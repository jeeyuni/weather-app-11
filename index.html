<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Special+Gothic+Expanded+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <!-- input city -->
        <input type="text" id="city" placeholder="Enter a city">
        <!-- this button needs to be fixed -->
        <button onclick="fetchWeather()">Search</button>
        <h3>You are in...</h3>
        <div id="weather-city"></div>
        <!-- current weather container -->
        <div id="currentweather-container">
            <ul id="weather-list">
                <li id="weather"></li>
                <li id="weather-temp"></li>
                <li id="weather-description"></li>
                <li id="weather-humidity"></li>
            </ul>
        </div>
        <!-- Daily Forecast weather container-->
        <div id="forecastweather-container">
            <ul id="forecastweather-0">
                <li id="forecastweather-max-1"></li>
                <li id="forecastweather-min-1"></li>
            </ul>
            <ul id="forecastweather-1">
                <li id="forecastweather-max-2"></li>
                <li id="forecastweather-min-2"></li>
            </ul>
            <ul id="forecastweather-2">
                <li id="forecastweather-max-3"></li>
                <li id="forecastweather-min-3"></li>
            </ul>
            <ul id="forecastweather-3">
                <li id="forecastweather-max-4"></li>
                <li id="forecastweather-min-4"></li>
            </ul>
            <ul id="forecastweather-4">
                <li id="forecastweather-max-5"></li>
                <li id="forecastweather-min-5"></li>
            </ul>
        </div>
    </div>
    <!-- js file -->
    <script type="module" src="script.js"></script>
</body>

</html>
